name: Daily Portfolio Optimisation

on:
  schedule:
    # Run daily at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  optimize:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Create results directory
        run: mkdir -p results

      - name: Run portfolio optimisation and save results
        run: |
          poetry run python -m src.main --save-to-files || true
        continue-on-error: true

      - name: Upload results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: optimisation-results-${{ github.run_number }}
          path: results/
          retention-days: 90

      - name: Display results
        if: always()
        run: |
          echo "## Portfolio Optimisation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f results/optimisation-*.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat results/optimisation-*.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No results file found" >> $GITHUB_STEP_SUMMARY
          fi
